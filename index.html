<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="header">Weather or not</div>
  <div id="directionCont">
    <div id="directions">Need to find out whether or not you will need a jacket today? Enter a City and State, or a Zipcode to find the weather in that area and save it below!</div>
  </div>

  <div id="inputContainer" class="col-xs-12">
    <input id="zipcodeInput" type="text" placeholder="Zipcode"></input>
    <button id="submitButton">Get Weather</button>
  </div>





  <div class="infoContainer" id="template"> 
    <div class="row">
      <button id="xOut" class="close">X</button>
      <div class="cityName col-xs-12 col-sm-5" >City Name</div>
      <div class="temperature col-xs-6 col-sm-3">Temp</div>
      <div class="description col-xs-6 col-sm-3">descr</div>
      <img class="icon col-xs-4 col-sm-3"></img>
    </div>

    <div class="row">
    <button id="seeM" class="seeMore seeButton">See More</button>
      <button id="seeL" class="seeLess seeButton hidden">See Less</button>
    </div>

    <div class="row">
      <div class="forecastContainer">
       <div>
         <div class="forecastTempMin col-xs-12"></div>
         <div class="forecastTempMax col-xs-12"></div>
         <div class="forecastDescription col-xs-12"></div>
         <img class="forecastIcon col-xs-3"></img>
       </div>
     </div>
   </div>

 </div>


 <div id="weatherContainer">


 </div>



 <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 <script src="main.js"></script>

</body>
</html>
